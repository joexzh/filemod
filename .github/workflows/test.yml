name: test
on:
  push:
    branches:
    - master
    - dev
  pull_request:
    branches: 
    - master
    - dev

jobs:
  job:
    name: ${{ matrix.os }}-${{ github.workflow }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            triplet: x64-windows
          - os: ubuntu-latest
            triplet: x64-linux
    env:
      VCPKG_BINARY_SOURCES: clear;files,${{ github.workspace }}/vcpkg/binary-cache,readwrite

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ilammy/msvc-dev-cmd@v1

      - uses: lukka/run-vcpkg@v11

      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg/binary-cache
          key: vcpkg-${{ github.workflow }}-${{ matrix.os }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}

      - name: CMake preset workflow (config, build and test)
        run: |
          cmake --workflow release-test-wf

      - name: Print failed tests
        if: failure()
        run: ctest --preset release-test --rerun-failed --output-on-failure